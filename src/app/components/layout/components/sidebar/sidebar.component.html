<section class="sidebar ">
    <div class="sidebar-area radius-20" style="background-image: url('assets/images/layout/sidebar-bg.png');">
        <div *ngIf="sidebarType==0" class="sidebar-top-area">
            <div class="sidebar-top-content">
                <div class="sidebar-top d-flex justify-between align-center">
                    <h2 class="font-600 font-size-14">Cari semestr</h2>
                    <img src="assets/images/icons/vector-down.svg" alt="vector-down">
                </div>
            </div>
        </div>
        <div *ngIf="sidebarType==0" class="sidebar-body">
            <div class="sidebar-body-item">
                <img src="assets/images/icons/sidebar-icon.svg" alt="sidebar-icon">
                <div class="item-title-count " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="['']">Riyazi Analiz </a>
                    <p>7</p>
                </div>
            </div>
            <div class="sidebar-body-item">
                <img src="assets/images/icons/sidebar-icon.svg" alt="sidebar-icon">
                <a href="#">Fizika </a>
            </div>
            <div class="sidebar-body-item">
                <img src="assets/images/icons/sidebar-icon.svg" alt="sidebar-icon">
                <a href="#">Kimya </a>
            </div>
            <div class="sidebar-body-item">
                <img src="assets/images/icons/sidebar-icon.svg" alt="sidebar-icon">
                <a href="#">Informatika </a>
            </div>
        </div>
        <div *ngIf="sidebarType==1" class="sidebar-body">
            <div class="sidebar-body-item ">
                <img src="assets/images/icons/sidebar-icon.svg" alt="sidebar-icon">
                <div class="item-title-count " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="['/appeals/']">Sənəd müraciəti </a>
                    <p>7</p>
                </div>
            </div>
            <div class="sidebar-body-item">
                <img src="assets/images/icons/sidebar-icon.svg" alt="sidebar-icon">
                <div class="item-title-count " routerLinkActive="active">
                    <a [routerLink]="['/appeals/lesson-appeal']">Fənn müraciəti </a>
                    <p>0</p>
                </div>
            </div>
            <div class="sidebar-body-item">
                <img src="assets/images/icons/sidebar-icon.svg" alt="sidebar-icon">
                <a href="#">Yay məktəbi müraciəti </a>
            </div>
            <div class="sidebar-body-item">
                <img src="assets/images/icons/sidebar-icon.svg" alt="sidebar-icon">
                <a href="#">Buraxılış işi </a>
            </div>
            <div class="sidebar-body-item">
                <img src="assets/images/icons/sidebar-icon.svg" alt="sidebar-icon">
                <a href="#">Digər müraciətlər </a>
            </div>
        </div>
    </div>
</section>
