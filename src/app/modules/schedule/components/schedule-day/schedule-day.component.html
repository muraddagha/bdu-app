<div class="schedule-day">
    <app-schedule-header title="Çərşənbə Axşamı" [isUppercase]="true" changeActionTitle="28 Sentyabr">
    </app-schedule-header>
    <div class="schedule-table">
        <table>
            <thead>
                <tr>
                    <th class="text-left">Saat</th>
                    <th>Fənn</th>
                    <th>Dərsin növü</th>
                    <th>Auditoriya</th>
                    <th>Müəllim</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of daySchedule|async">
                    <td>
                        <div class="content">
                            <p>{{data.startTime}}</p>
                        </div>
                    </td>
                    <td>
                        <div class="content">{{data.subjectName}}</div>
                    </td>
                    <td>
                        <div class="content">{{data.lessonTypeName}}</div>
                    </td>
                    <td>
                        <div class="content">{{data.roomName}}</div>
                    </td>
                    <td>
                        <div class="content">{{data.teacherFullname}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
