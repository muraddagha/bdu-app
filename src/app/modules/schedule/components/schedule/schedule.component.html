<section class="schedule radius-20">
    <div class="container">
        <app-schedule-month *ngIf="scheduleType==0"></app-schedule-month>
        <app-schedule-day *ngIf="scheduleType==1"></app-schedule-day>
        <app-schedule-week *ngIf="scheduleType==2"></app-schedule-week>
    </div>
</section>
