<div *ngIf="type==0" class="small-info bg-img-default radius-20"
    style="background-image: url('assets/images/lesson-info/lesson-kollok-work-bg.svg');">
    <app-main-title [title]="data|getDataTitle" point="10"></app-main-title>
    <div class="small-info-items">
        <div *ngFor="let item of data" class="small-info-item">
            <p>{{item.endDate}}</p>
            <p>{{item.topicName}}</p>
            <p>{{item.point}}</p>
        </div>
    </div>
</div>
<div *ngIf="type==1" class="small-info bg-img-default radius-20"
    style="background-image: url('assets/images/lesson-info/lesson-kollok-work-bg.svg');">
    <app-main-title [title]="data|getDataTitle" point="10"></app-main-title>
    <div class="small-info-items">
        <div *ngFor="let item of data" class="small-info-item">
            <p>{{item.endDate}}</p>
            <p>{{item.topicName}}</p>
            <p>{{item.point}}</p>
        </div>
    </div>
</div>
