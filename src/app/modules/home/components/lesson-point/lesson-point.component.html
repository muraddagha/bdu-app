<div class="card radius-20" style="background-image: url('assets/images/home/card-bg.svg');">
    <div class="card-title-area">
        <div class="card-title">
            <h2 class="text-uppercase text-center font-size-16 font-500">F∆èNN BALI</h2>
        </div>
    </div>
    <div class="card-body">
        <ng-container *ngFor="let reportItem  of lessonReports">
            <div *ngIf="reportItem.evaluationId!=1 && reportItem.evaluationId!=2" class="card-body-item">
                <h6>{{reportItem.evaluationName}}</h6>
                <p>{{reportItem.averagePoint}}</p>
            </div>
        </ng-container>

    </div>
    <div class="card-footer d-flex align-center">
        <h6 class="text-uppercase">Yekun</h6>
        <span class="total">{{lessonReports|totalPoint}}</span>
    </div>
</div>
